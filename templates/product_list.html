{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEATS SHOP</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a; /* Dark background color */
            color: #f5f5f5; /* Text color */
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #1d1b1b;
            padding: 20px 0;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navigation styles */
        nav {
            background-color: #040404;
            padding: 10px 0;
            text-align: center;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 20px; /* Add margin between buttons */
        }

        nav a:last-child {
            margin-right: 0; /* Remove margin from the last button */
        }


        nav a:hover {
            background-color: #555d64;
        }

        /* Product container styles */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* Individual product styles */
        .product {
            background-color: #333333; /* Dark card background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: box-shadow 0.3s ease;
            width: 300px;
        }

        .product:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Hover effect */
        }

        .product img {
            border-radius: 10px 10px 0 0;
            display: block;
            width: 100%;
            transition: transform 0.3s ease; /* Hover effect */
        }

        .product:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .product-info {
            padding: 20px;
        }

        .product h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product a {
            background-color: #007bff; /* Blue button color */
            border-radius: 5px;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .product a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BEATS SHOP</div>
        <nav>
            <a href="{% url 'view_cart' %}">CART</a>
            <a href="{% url 'index' %}">BACK</a>
        </nav>
    </header>

    <div class="product-container">
        {% for product in products %}
        <div class="product">
            <img src="{% static product.image.url %}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

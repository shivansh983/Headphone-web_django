<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #140d0d;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: #ff0000;
        margin-bottom: 10px;
        display: none;
    }

    .success-message {
        color: #008000;
        margin-bottom: 10px;
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form id="sign-in-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        <div class="error-message" id="password-error"></div>
        <div class="error-message" id="email-error"></div>
        <div class="success-message" id="success-message"></div>
        <input type="submit" value="Sign In">
    </form>
</div>

<script>
    document.getElementById("sign-in-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var email = document.getElementById("email").value;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (password !== confirmPassword) {
            document.getElementById("password-error").innerHTML = "Passwords do not match";
            document.getElementById("password-error").style.display = "block";
        } else {
            document.getElementById("password-error").style.display = "none";
        }

        if (!email.match(emailRegex)) {
            document.getElementById("email-error").innerHTML = "Invalid email format";
            document.getElementById("email-error").style.display = "block";
        } else {
            document.getElementById("email-error").style.display = "none";
        }

        if (password === confirmPassword && email.match(emailRegex)) {
            document.getElementById("success-message").innerHTML = "Sign In successful!";
            document.getElementById("success-message").style.display = "block";
            // Perform additional actions here, such as submitting form data via AJAX
            // Reset form fields after successful submission
            document.getElementById("sign-in-form").reset();
        }
    });
</script>
</body>
</html>
